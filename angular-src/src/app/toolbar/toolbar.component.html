<div>
<mat-toolbar fxLayout="row" fxLayoutAlign="end center" color="primary">

<button
    type="button"
    mat-stroked-button
    [routerLink]="['/']"
    routerLinkActive="router-link-active">
    Home
</button>

<button
    type="button"
    mat-stroked-button
    [routerLink]="['/profile']"
    routerLinkActive="router-link-active">
    Profile
</button>

<button
    type="button"
    mat-stroked-button
    [routerLink]="['/dashboard']"
    routerLinkActive="router-link-active">
    Dashboard
</button>

<button
    type="button"
    mat-icon-button
    [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
</button>

</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item
  [routerLink]="['/register']"
  routerLinkActive="router-link-active">
    <mat-icon>group_add</mat-icon>
    <span>Register</span>
  </button>
  <button mat-menu-item
  [routerLink]="['/login']"
    routerLinkActive="router-link-active">
    <mat-icon>group</mat-icon>
    <span>Log In</span>
  </button>
</mat-menu>
</div>
